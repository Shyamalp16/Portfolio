<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shyamal Patel - Terminal Portfolio</title>
    <meta name="description" content="Interactive terminal portfolio showcasing Shyamal's skills, projects, and experience in computer science." />
    <meta name="keywords" content="portfolio, terminal, computer science, developer, programming" />
    <meta name="author" content="Shyamal Patel" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.shyamalp.fyi/" />
    <meta property="og:title" content="Shyamal Patel - Terminal Portfolio" />
    <meta property="og:description" content="Interactive terminal portfolio showcasing skills, projects, and experience." />
    <meta property="og:image" content="/og-preview.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.shyamalp.fyi/" />
    <meta property="twitter:title" content="Shyamal Patel - Terminal Portfolio" />
    <meta property="twitter:description" content="Interactive terminal portfolio showcasing skills, projects, and experience." />
    <meta property="twitter:image" content="/og-preview.png" />

    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        background: #000000;
        color: #00ff00;
        font-family: 'Courier New', monospace;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      /* Loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: #00ff00;
        font-family: 'Courier New', monospace;
      }
      
      .loading-text {
        animation: blink 1s infinite;
      }
      
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="loading-text">Initializing terminal...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Remove loading screen when page is loaded
      window.addEventListener('load', () => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
